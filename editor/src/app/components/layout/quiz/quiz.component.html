<div class="card mb-3">
  <div class="card-body">
    <h5 class="mb-3">Pop Quiz</h5>

    Do you know what command {{ question }}?

    <form
      #myForm="ngForm"
      (submit)="onSubmit(myForm.value.btnradio)"
      novalidate
    >
      <div
        class="d-flex align-items-center mt-3"
        *ngFor="let answer of answers; let i = index"
      >
        <input
          type="radio"
          name="btnradio"
          ngModel
          id="btnradio{{ i }}"
          [value]="answer.option"
        />
        <label
          [title]="answer.option"
          class="pl-2 mb-0 text-truncate"
          for="btnradio{{ i }}"
          >{{ answer.option }}</label
        >
      </div>

      <div class="d-flex flex-row align-items-center mt-3">
        <button type="submit" class="btn btn-outline-success">Answer</button>

        <span
          *ngIf="showStreak"
          class="ml-3"
          [ngClass]="{ identifier: streak > 8 }"
        >
          Streak: {{ streak }}

          <span *ngIf="streak > 3">ðŸ”¥</span>
          <span *ngIf="streak > 8">ðŸ”¥</span>
          <span *ngIf="streak > 15">ðŸ”¥</span>
        </span>
      </div>

      <div class="mt-3" *ngIf="statusMessage$ | async as statusMessage">
        <span *ngIf="statusMessage === Status.CORRECT" class="success">{{
          correctText
        }}</span>
        <span *ngIf="statusMessage === Status.INCORRECT" class="error">
          {{ incorrectText }}
        </span>

        It is
        <a [routerLink]="['/', game, 'script', correctExtension, correctCommand]">{{
          correctCommand
        }}</a
        >.
      </div>
    </form>
  </div>
</div>
